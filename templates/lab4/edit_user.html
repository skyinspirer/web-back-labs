{% extends "base.html" %}

{% block number_lab %}Лабораторная работа 4{% endblock %}

{% block main %}
<h1>Редактирование данных</h1>

<form method="post">
    <div style="margin-bottom: 15px;">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" required 
               value="{{ user.login }}">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required
               value="{{ user.name }}">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="password">Новый пароль (оставьте пустым, если не хотите менять):</label>
        <input type="password" id="password" name="password">
    </div>
    
    <div style="margin-bottom: 15px;">
        <label for="password_confirm">Подтверждение нового пароля:</label>
        <input type="password" id="password_confirm" name="password_confirm">
    </div>
    
    {% if error %}
    <div style="color: red; margin-bottom: 15px;">
        <strong>{{ error }}</strong>
    </div>
    {% endif %}
    
    <div>
        <button type="submit">Сохранить изменения</button>
        <button type="reset">Сбросить</button>
        <a href="/lab4/users" style="margin-left: 10px;">Отмена</a>
    </div>
</form>

{% endblock %}
