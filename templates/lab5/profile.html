{% extends "base.html" %}

{% block number_lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<div class="profile-container">
    <h2>Редактирование профиля</h2>
    
    {% if errors %}
        {% for error in errors %}
        <div class="error-message">{{ error }}</div>
        {% endfor %}
    {% endif %}
    
    <form action="/lab5/profile" method="post" class="profile-form">
        <div class="form-section">
            <h3>Основная информация</h3>
            
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" value="{{ login }}" disabled>
            </div>

            <div class="form-group">
                <label for="real_name">Реальное имя:</label>
                <input type="text" id="real_name" name="real_name" value="{{ real_name }}">
            </div>
        </div>

        <div class="form-section">
            <h3>Смена пароля</h3>
            
            <div class="form-group">
                <label for="current_password">Текущий пароль:</label>
                <input type="password" id="current_password" name="current_password">
            </div>

            <div class="form-group">
                <label for="new_password">Новый пароль:</label>
                <input type="password" id="new_password" name="new_password">
            </div>

            <div class="form-group">
                <label for="confirm_password">Подтверждение пароля:</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-save">Сохранить изменения</button>
            <a href="/lab5/my_articles" class="btn-cancel">Отмена</a>
        </div>
    </form>
</div>

<style>
.profile-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
}

.error-message {
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

.profile-form {
    padding: 30px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.form-section {
    margin-bottom: 30px;
    padding-bottom: 20px;
    border-bottom: 1px solid #eee;
}

.form-section:last-child {
    border-bottom: none;
}

.form-section h3 {
    margin-bottom: 15px;
    color: #333;
    font-size: 1.2em;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
}

.form-group input:focus {
    border-color: #007bff;
    outline: none;
}

.form-group input:disabled {
    background: #f8f9fa;
    color: #6c757d;
}

.form-actions {
    display: flex;
    gap: 15px;
    justify-content: flex-start;
}

.btn-save {
    padding: 12px 25px;
    background: #f8f9fa;
    color: #333;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

.btn-save:hover {
    background: #e9ecef;
}

.btn-cancel {
    padding: 12px 25px;
    background: #f8f9fa;
    color: #333;
    text-decoration: none;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.btn-cancel:hover {
    background: #e9ecef;
}

@media (max-width: 768px) {
    .form-actions {
        flex-direction: column;
    }
}
</style>
{% endblock %}
