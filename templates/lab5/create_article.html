{% extends "base.html" %}

{% block number_lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<div class="create-article-container">
    <h2>Создание статьи</h2>

    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post" class="article-form">
        <div class="form-group">
            <label for="title">Название статьи:</label>
            <input type="text" id="title" name="title" maxlength="100" required>
            <small>Максимум 100 символов</small>
        </div>

        <div class="form-group">
            <label for="article_text">Текст статьи:</label>
            <textarea id="article_text" name="article_text" rows="12" required></textarea>
        </div>

        <div class="form-options">
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" name="is_favorite" value="1">
                    Добавить в избранное
                </label>
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" name="is_public" value="1" checked>
                    Сделать статью публичной
                </label>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-create">Создать статью</button>
            <a href="/lab5/list" class="btn-cancel">Отмена</a>
        </div>
    </form>
</div>

<style>
.create-article-container {
    max-width: 700px;
    margin: 0 auto;
    padding: 20px;
}

.error-message {
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 20px;
    color: #333;
}

.article-form {
    padding: 30px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #007bff;
    outline: none;
}

.form-group small {
    color: #666;
    font-size: 12px;
}

/* Стили для чекбоксов */
.form-options {
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
}

.checkbox-group label {
    display: flex;
    align-items: center;
    font-weight: normal;
    cursor: pointer;
    margin-bottom: 10px;
}

.checkbox-group input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
    transform: scale(1.2);
}

.checkbox-group:last-child {
    margin-bottom: 0;
}

.form-actions {
    display: flex;
    gap: 15px;
    justify-content: flex-start;
}

.btn-create {
    padding: 12px 25px;
    background: #f8f9fa;
    color: #333;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
}

.btn-create:hover {
    background: #e9ecef;
}

.btn-cancel {
    padding: 12px 25px;
    background: #f8f9fa;
    color: #333;
    text-decoration: none;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 14px;
}

.btn-cancel:hover {
    background: #e9ecef;
}
</style>
{% endblock %}
