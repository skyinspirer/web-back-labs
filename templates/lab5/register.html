{% extends "base.html" %}

{% block number_lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<div class="register-container">
    <h2>Регистрация</h2>
    
    {% if error %}
    <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <form action="/lab5/register" method="post" class="register-form">
        <div class="form-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" required>
        </div>

        <div class="form-group">
            <label for="real_name">Введите имя:</label>
            <input type="text" id="real_name" name="real_name">
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-register">Зарегистрироваться</button>
            <a href="/lab5/login" class="btn-login">Уже есть аккаунт?</a>
        </div>
        
        <div class="form-footer">
            <a href="/lab5">Вернуться на главную</a>
        </div>
    </form>
</div>

<style>
.register-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
}

.error-message {
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin-bottom: 20px;
    text-align: center;
    color: #333;
}

.register-form {
    padding: 30px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
}

.form-group input:focus {
    border-color: #007bff;
    outline: none;
}

.form-actions {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.btn-register {
    padding: 12px;
    background: #f8f9fa;
    color: #333;
    border: 1px solid #ddd;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
}

.btn-register:hover {
    background: #e9ecef;
}

.btn-login {
    padding: 12px;
    background: #f8f9fa;
    color: #333;
    text-decoration: none;
    border: 1px solid #ddd;
    border-radius: 5px;
    text-align: center;
    font-size: 14px;
}

.btn-login:hover {
    background: #e9ecef;
}

.form-footer {
    display: flex;
    justify-content: center;
    font-size: 12px;
    color: #666;
}

.form-footer a {
    color: #007bff;
    text-decoration: none;
}

.form-footer a:hover {
    text-decoration: underline;
}
</style>
{% endblock %}
