{% extends "base.html" %}

{% block number_lab %}Лабораторная работа 5{% endblock %}

{% block main %}
     <h2 class="block2">Регистрация</h2>
     <form action="/lab5/register" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>
        <button type="submit">Зарегистрироваться</button>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <div>
            <a href="/lab5">Вернуться</a><br> 
        </div>
     </form>

     <style>
    .error-message {
        background: #f8d7da;
        color: #721c24;
        padding: 12px;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
        margin: 15px 0;
        text-align: center;
    }
    </style>
{% endblock %}
