{% extends "base.html" %}

{% block number_lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>

{% endblock %}

{% block main %}
<div class="films-container">

    <h1>Список фильмов</h1>

    <div class="table-container">
        <table class="films-table">
            <thead>
                <tr>    
                    <th>Название на русском</th>
                    <th>Оригинальное название</th>
                    <th>Год выпуска</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="film-list"></tbody>
        </table>
    </div>

    <div class="actions">
        <button class="btn btn-primary" onclick="addFilm()">
            <span class="btn-icon">+</span> Добавить фильм
        </button>
    </div>

    <div class="modal-overlay" onclick="cancel()"></div>
    <div class="modal">
        <div class="modal-header">
            <h2 id="modal-title">Добавить фильм</h2>
        </div>
        
        <div class="modal-body">
            <input type="hidden" id="id">
            
            <div class="form-group">
                <label for="title-ru">
                    Название фильма на русском 
                </label>
                <input type="text" id="title-ru" class="form-control" 
                       placeholder="Введите название на русском языке">
            </div>

            <div class="form-group">
                <label for="title">
                    Оригинальное название
                    <span class="hint">(оставьте пустым, если фильм русский)</span>
                </label>
                <input type="text" id="title" class="form-control" 
                       placeholder="Введите оригинальное название">
            </div>

            <div class="form-group">
                <label for="year">
                    Год выпуска 
                </label>
                <input type="number" id="year" class="form-control" 
                       min="1888" max="2024" placeholder="2024">
                <div id="year-error" class="error-message">
                </div>
            </div>

            <div class="form-group">
                <label for="description">
                    Описание 
                </label>
                <textarea id="description" class="form-control" 
                        rows="4" placeholder="Введите описание фильма..."></textarea>
                <div id="description-error" class="error-message"></div>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="cancel()">Отмена</button>
            <button class="btn btn-primary" onclick="sendFilm()">Сохранить</button>
        </div>
    </div>
</div>

<script>
    fillFilmList();
</script>
