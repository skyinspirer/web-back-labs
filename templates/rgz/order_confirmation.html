{% extends "rgz/base.html" %}

{% block number_lab %}Подтверждение заказа{% endblock %}

{% block main %}
<div class="thank-you-container">
    <div class="thank-you-box">
        <div class="checkmark">✓</div>
        
        <h1 class="thank-you-title">Спасибо за заказ!</h1>
        
        <p class="delivery-message">Товар будет у вас через пару дней</p>
        
        <div class="order-id">
            Номер вашего заказа: <span class="id-number">{{ order_id }}</span>
        </div>
        
        <a href="/rgz/" class="back-to-main-btn">
            Вернуться на главную
        </a>
    </div>
</div>

<style>
.thank-you-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    padding: 20px;
}

.thank-you-box {
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    max-width: 500px;
    width: 100%;
    border-top: 5px solid #4CAF50;
}

.checkmark {
    font-size: 60px;
    color: #4CAF50;
    margin-bottom: 20px;
    animation: checkmarkAnimation 0.5s ease-in-out;
}

@keyframes checkmarkAnimation {
    0% {
        transform: scale(0);
        opacity: 0;
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

.thank-you-title {
    color: #333;
    margin-bottom: 15px;
    font-size: 28px;
}

.delivery-message {
    color: #666;
    font-size: 18px;
    margin-bottom: 25px;
    padding: 10px;
    background: #f8f9fa;
    border-radius: 5px;
    border-left: 4px solid #2196F3;
}

.order-id {
    color: #555;
    margin-bottom: 30px;
    font-size: 16px;
}

.id-number {
    font-weight: bold;
    color: #2196F3;
    background: #f0f8ff;
    padding: 3px 8px;
    border-radius: 3px;
}

.back-to-main-btn {
    display: inline-block;
    background: #4CAF50;
    color: white;
    padding: 12px 30px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.back-to-main-btn:hover {
    background: #45a049;
    transform: translateY(-2px);
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}

@media (max-width: 600px) {
    .thank-you-box {
        padding: 25px;
    }
    
    .thank-you-title {
        font-size: 24px;
    }
    
    .delivery-message {
        font-size: 16px;
    }
    
    .back-to-main-btn {
        padding: 10px 25px;
        font-size: 15px;
    }
}
</style>
{% endblock %}
