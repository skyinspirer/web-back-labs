{% extends "base.html" %}

{% block number_lab %}Лабораторная работа 8{% endblock %}

{% block main %}
     <h2 class="block2">Регистрация</h2>
     <form class="login-form login-container" action="/lab8/register" method="post">
        <div>
            <label>
                Логин: <input class="form-input" type="text" name="login">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input class="form-input" type="password" name="password">
            </label>
            <br>
        
        </div>

        {{ error }}<br>
        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
     </form>
{% endblock %}




<style>
 
* {

    padding: 0;

}

body {

.btn3 {

    color: white;
    border: none;

.btn-primary {

    background: #2980b9;

.nazad {

.btn6 {
    background: #27ae60;
    color: white;

}

    background: #229954;

.articles-list {
    margin-top: 20px;

.articles-list b {

.error {
    color: #e74c3c;
