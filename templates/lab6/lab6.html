{% extends "base.html" %}

{% block number_lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
function getOfficeList() {
    const url = '/lab6/json-rpc-api/'
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then (function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';

        let totalCost = 0;

        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.className = 'li';
            li.innerText = `${office.number}: ${office.tenant || 'Свободен'}`;

            if (!office.tenant) {
                const bookingButton = document.createElement('button');
                bookingButton.className = 'btn btn2';
                bookingButton.innerText = 'зарезервировать';
                bookingButton.onclick = function() {booking(office.number)};
                li.appendChild(bookingButton);
            } else {
                const cancellationButton = document.createElement('button');
                cancellationButton.className = 'btn btn3';
                cancellationButton.innerText = 'освободить';
                cancellationButton.onclick = function() {cancellation(office.number)};
                li.appendChild(cancellationButton);

                totalCost += office.price;
            }

            ul.appendChild(li);
        }

        let totalDiv = document.getElementById('total-cost');
        if(!totalDiv) {
            totalDiv = document.createElement('div');
            totalDiv.id = 'total-cost';
            document.body.appendChild(totalDiv);
        }
        totalDiv.innerHTML = `<h3>Общая стоимость аренды: ${totalCost} руб.</h3>`;
    });
}


function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 3:
                    alert('Офис не найден');
                    break;
                case 4:
                    alert('Офис не арендован');
                    break;
                case 5:
                    alert('Вы можете освобождать только свои офисы');
                    break;
                default:
                    alert('Произошла ошибка: ' + data.error.message);
            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    })
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется'); 
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;      
            } 
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>
{% endblock %}

{% block main %}
    <div class="login-form login-container">
        <ul class="spis" id="office-list"></ul>
    </div>
    <div class="login-form login-container" id="total-cost"></div>
{% endblock %}
